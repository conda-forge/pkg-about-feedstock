schema_version: 1

context:
  name: pkg-about
  version: "2.0.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 3a20f6157439f5b2aa05891dd3ff84acdb2c89bc0db16a0a5273149e19e63882

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=80.9.0
    - packaging >=25.0.0
    - tox >=4.30.2
    - pip
  run:
    - python >=${{ python_min }}
    - setuptools >=80.9.0
    - importlib-metadata >=8.7.0
    - packaging >=25.0.0
    - tomli >=2.2.1

tests:
  - python:
      imports:
        - pkg_about
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Shares Python package metadata at runtime.
  license: Zlib
  license_file: LICENSE
  homepage: https://github.com/karpierz/pkg_about
  documentation: https://pkg-about.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - thewchan
