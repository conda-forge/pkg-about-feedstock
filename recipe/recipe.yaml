schema_version: 1

context:
  name: pkg-about
  version: "2.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 1057c3d32d92e122181cfa492efbdcae654f9b8e8dd271451c751f0bb84ea88e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=80.10.1
    - packaging >=26.0.0
    - pip
  run:
    - python >=${{ python_min }}
    - importlib-metadata >=4.6
    - typing_extensions >=4.15.0
    - packaging >=26.0.0
    - python-build >=1.4.0

tests:
  - python:
      imports:
        - pkg_about
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Shares Python package metadata at runtime.
  license: Zlib
  license_file: LICENSE
  homepage: https://github.com/karpierz/pkg_about
  documentation: https://pkg-about.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - thewchan
