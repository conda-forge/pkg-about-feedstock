schema_version: 1

context:
  name: pkg-about
  version: "2.2.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 113653df313ac825eb715f94af63f6996383ece812330701903ff09612d1cc35

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=81.0.0
    - packaging >=26.0.0
    - pip
  run:
    - python >=${{ python_min }}
    - importlib-metadata >=4.6
    - typing_extensions >=4.15.0
    - packaging >=26.0.0
    - python-build >=1.4.0

tests:
  - python:
      imports:
        - pkg_about
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Shares Python package metadata at runtime.
  license: Zlib
  license_file: LICENSE
  homepage: https://github.com/karpierz/pkg_about
  documentation: https://pkg-about.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - thewchan
